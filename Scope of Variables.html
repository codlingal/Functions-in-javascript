<!DOCTYPE html>
<html>
    <head>
     <title>big</title>
    </head>
    <body>
    <p>The function understands the variables from the code and gives the following answer/result</p>
    <button type="button" onclick="myfunction()">Click!</button>

    <p id="demo"></p>
    <p id="demo1"></p>
    <script>

        var b=5;

        function myfunction() {
            var a=4;
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo1").innerHTML = b;
        document.getElementById("demo1").innerHTML = a;
    </script>
    </body>
</html>
